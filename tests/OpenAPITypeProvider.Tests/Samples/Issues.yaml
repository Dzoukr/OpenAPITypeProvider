openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
servers:
  - url: http://petstore.swagger.io/api
paths:
  /:
    get:
      description: Abc
      responses:
        '200':
          description: Abc
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveAgent'

components:
  
  schemas:

    Address:
      type: object
      properties:
        street:
          type: string
        zip:
          type: string
        city:
          type: string
        country:
          type: string
      required:
        - street
        - zip
        - city
        - country
        

    ContactPerson:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        phone:
          type: string
        email:
          type: string
        group:
          type: string                                        
      required:
        - name
        - description
        - phone
        - email
        - group

    SaveAgent:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        country:
          type: string
        name:
          type: string
        accountNumber:
          type: string
        apiKey:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        invoiceAddress:
          $ref: '#/components/schemas/Address'
        primaryContact:
          $ref: '#/components/schemas/ContactPerson'
        otherContacts:
          type: array
          items:
            $ref: '#/components/schemas/ContactPerson'
      required:
        - status
        - country
        - name
        - accountNumber
        - apiKey
        - primaryContact
    
    SmallAgent:
      type: object
      properties:
        name:
          type: string
        address:
          $ref: '#/components/schemas/Address'
          
    SmallAgentWithArray:
      type: object
      properties:
        name:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
