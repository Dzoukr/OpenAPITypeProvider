openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: foo@example.com
    url: http://madskristensen.net
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
servers:
  - url: http://petstore.swagger.io/api
paths:
 /:
    get:
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactWrapper'
  
components:
  
  schemas:
    
    Contact:
      required:
        - name  
        - surname  
      properties:
        name:
          type: string
        surname:
          type: string    
    
    WithArray:
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: string
    
    WithArrayOptional:
      properties:
        name:
          type: string
        items:
          type: array
          items:
            type: string
    
    ContactWrapper:
      properties:
        name:
          type: string
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
      required:
        - name
        - contacts
    
    ContactWrapper2:
      properties:
        name:
          type: string
        contact:
          $ref: '#/components/schemas/Contact'
      required:
        - name